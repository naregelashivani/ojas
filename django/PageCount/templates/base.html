<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="{{refresh}}" content="0.1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Page, Counter!</title>
  </head>
  <body style="background-color:black;">

<div class="container" style="">
    <h1>WELCOME TO SEE COUNTER ITS GREAT FUN</h1>
    <table class="table table-bordered table-hover">
      <tr>
          <td><h1 style='font-size:99px;color:yellow;'> Page Counter</h1></td>
          <td><h1 style='font-size:99px;color:red;'>{{ counter }}</h1></td>
      </tr>
    </table>
    <a href="stop" class="btn {{stop}}">Stop</a>
    <a href="pause" class="btn {{pause}}">Pause</a>
    <a href="/" class="btn {{start}}">Start</a>
</div>
